<template name="saleFinal">
  <!-- {{#with ParkingSpaceInfo}} -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Here's your parking space info</h4>
                </div>

                  <div style="height:100px; width:300px; float:right; text-align:center">
                    <span class="star-rating">
                    <input type="radio" name="rating" value="1"><i></i>
                    <input type="radio" name="rating" value="2"><i></i>
                    <input type="radio" name="rating" value="3"><i></i>
                    <input type="radio" name="rating" value="4"><i></i>
                    <input type="radio" name="rating" value="5" checked><i></i></span>

                  <br><br>
                    <button type="button" href="/" class="rate btn" data-dismiss="modal">Submit</button>
                </div>

            </div>

    </div>
  </div>
    <!-- {{/with}} -->
</template>
