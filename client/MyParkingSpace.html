<template name="MyParkingSpace">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <div class="col-md-6">
  <article class="parkingSpace">
    <div class="w3-container" style="padding-bottom:10px">
  <div class="w3-card-4">
    <header class="w3-container w3-blue">
      <h1>Lot {{lotNum}}</h1>
			{{#unless isSold}}
	    	<button class="delete"><h1>&times;</h1></button>
			{{/unless}}
    </header>

    <div class="w3-container">
      <div style="float: left;"><h3>{{time.hour}}:{{time.minuteStr}} {{time.ampm}}</h3></div>
      <div style="float:right;"><h3>${{price}}</h3></div>

    </div>

			{{#if isSold}}
        <div class="w3-container w3-blue">
          <h5 style="text-align: center;">Spot purchased!</h5>
          <button type="button" class="confirm btn" data-dismiss="modal" style="background-color: #B3B6B7; margin-bottom: 10px;" >Confirm Exchange</button>
        </div>
          <!--
          <div width="80px" height="100px" style="float: center; border-style: solid;border-color: white;" margin= "10px">
          -->

          <div class="w3-container">

            {{#if isSeller}}
              <h3>Contact Buyer: {{buyerPhone}}</h3>
              <h3>Buyer Car Info:</h3>
              <ul>
                <li>Make: {{buyerMake}}</li>
                <li>Model: </li>
                <li>Color: </li>
                <li>License Plate: </li>
              </ul>

            {{/if}}

            {{#if isBuyer}}
              <h3>Contact Seller: {{sellerPhone}}</h3>
              <h3>Seller Car Info:</h3>
              <ul>
                <li>Make: </li>
                <li>Model: </li>
                <li>Color: </li>
                <li>License Plate: </li>
              </ul>
              <h3>Spot Description:</h3>
                <p>description</p>
            {{/if}}
            

        </div>

      {{else}}
        <div class="w3-container w3-blue">
          <h5 style="text-align: center;">Spot listed</h5>
        </div>
			{{/if}}
    
  </div>
</div>
  </article>
</div>
</template>
