<template name="MyParkingSpace">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <div class="col-md-6">
  <article class="parkingSpace">
    <div class="w3-container" style="padding-bottom:10px">
  <div class="w3-card-4">
    <header class="w3-container w3-blue">
      <h1>Lot {{lotNum}}</h1>
	    <button class="delete"><h1>&times;</h1></button>
    </header>

    <div class="w3-container">
      <h3>${{price}}</h3>
    </div>

    <footer class="w3-container w3-blue">
      <h3>{{time.hour}}:{{time.minute}} {{time.ampm}}</h3>
			{{#if hasPosting}}
				<button type="button" href="/" class="rate btn" data-dismiss="modal">Complete</button>
			{{/if}}
    </footer>
  </div>
</div>
  </article>
</div>
</template>
