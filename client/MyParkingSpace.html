<template name="MyParkingSpace">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <div class="col-md-6">
  <article class="parkingSpace">
    <div class="w3-container" style="padding-bottom:10px">
  <div class="w3-card-4">
    <header class="w3-container w3-blue">
      <h1>Lot {{lotNum}}</h1>
			{{#unless isSold}}
	    	<button class="delete"><h1>&times;</h1></button>
			{{/unless}}
    </header>

    <div class="w3-container">
			<h3>
					Contact Seller: {{sellerPhone}}
			</h3>
      <h3>Price: ${{price}}</h3>
    </div>

    <footer class="w3-container w3-blue">
      <h3>{{time.hour}}:{{time.minuteStr}} {{time.ampm}}</h3>
			{{#if isSold}}

				<button type="button" class="confirm btn" data-dismiss="modal" style="background-color: #B3B6B7;" >Confirm Exchange
          </button>
					{{#if isMySpace}}
          <h5 style="text-align: center;">Your spot was purchased!</h5>
					{{/if}}
      {{else}}
        <h5 style="text-align: center;">Spot available</h5>
			{{/if}}
    </footer>
  </div>
</div>
  </article>
</div>
</template>
