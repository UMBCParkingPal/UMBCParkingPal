<template name="Buy">
<div class="page-header">
   <center><h1>Search Listings</h1></center>
</div>

<div class="container-fluid">
<img src="map.jpg" width="750" height="500">
</div>

<br/>

<div class="container">
<div class="row">
<div class="control-group" style="float:left; padding-left:70px">
    <div class="controls span2" style="float:left">
	<div class="form-group">
			<select id="lot" class="form-control" style="float: left">
				<option disabled selected>Filter by Lot Number</option>
        <option value = "0">All</option>
				 <option value = "1">1</option>
				 <option value = "2">2</option>
				 <option value = "3">3</option>
				 <option value = "4">4</option>
				 <option value = "5">5</option>
				 <option value = "6">6</option>
				 <option value = "7">7</option>
				 <option value = "8">8</option>
				 <option value = "9">9</option>
				 <option value = "10">10</option>
				 <option value = "11">11</option>
				 <option value = "12">12</option>
				 <option value = "13">13</option>
				 <option value = "14">14</option>
				 <option value = "15">15</option>
				 <option value = "16">16</option>
				 <option value = "17">17</option>
				 <option value = "18">18</option>
				 <option value = "19">19</option>
				 <option value = "20">20</option>
				 <option value = "21">21</option>
				 <option value = "22">22</option>
				 <option value = "23">23</option>
				 <option value = "24">24</option>
				 <option value = "25">25</option>
				 <option value = "26">26</option>
				 <option value = "27">27</option>
				 <option value = "28">28</option>
			</select>
	</div>
</div>
</div>
<div class="control-group" style="float:left; padding-left: 100px">
    <div class="controls span2" style="float:left">
	<div class="form-group">
			<select id="price" class="form-control" style="float: left">
				<option disabled selected>Filter by Price</option>
         <option value = "0">All</option>
				 <option value = "1">$1</option>
				 <option value = "2">$2</option>
				 <option value = "3">$3</option>
				 <option value = "4">$4</option>
				 <option value = "5">$5</option>
			</select>
		</div>
    </div>
</div>
</div>
</div>
<br/>

{{#each FilteredParkingSpaces}}
	    {{>ParkingSpace}}
	
{{else}}
	No parking spaces match your selections.

{{/each}}
<br><br>

</template>
