<template name="Buy">

   <center><h1>Search Listings</h1></center>
</div>

<div class="container-fluid">
<img src="map.jpg" width="750" height="500">
</div>

<br/>

            <input type="checkbox" name="lotnumber" value="2" id="inlineCheckbox2"> Lot 2

        </label>
        <label class="checkbox-inline no_indent">

</div>
</div>
<div class="row">
	<div style="float:left;">
	<button type="button" class="filterLot btn btn-default btn-sm">
          <span class="glyphicon glyphicon-filter"></span> Filter Time
        </button>
	</div>
	<div style="padding-left:50px; float:left;">
	<button type="button" class="filterPrice btn btn-default btn-sm">
          <span class="glyphicon glyphicon-filter"></span> Filter Price
        </button>
	</div>
	<div style="padding-left:50px; float:left">
	<button type="button" class="filterRating btn btn-default btn-sm">
          <span class="glyphicon glyphicon-filter"></span> Filter Rating
        </button>
	</div>
</div>
</div>
<br/>
{{#with FilteredParkingSpaces}}
	{{#each FilteredParkingSpaces}}
	    {{>ParkingSpace}}
	{{/each}}
{{else}}
	No parking spaces match your selections.
	<br><br>
{{/with}}

</template>
