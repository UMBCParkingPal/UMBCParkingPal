<template name ="Account">
	<form>
	<div class="container">
		<div class="page-header">
			<h1 align=center>Account Settings</h1>
		</div>
		<h2>Driver Information</h2>
		<div class="form-group row">
			<label for="email-input" class="col-xs-2 col-form-label">Email</label>
			<div class="col-xs-10">
				<input class="form-control" name="email" type="email" value="{{email}}" id="email-input" disabled>
			</div>
		</div>
		<div class="form-group row">
			<label for="phone-input" class="col-xs-2 col-form-label">Phone Number</label>
			<div class="col-xs-10">
				<input class="form-control" name="phonenumber" type="tel" value="{{phonenumber}}" id="phonenumber-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter your phone number in the format 555-555-5555" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="permit-input" class="col-xs-2 col-form-label">Permit Type</label>
			<select name="permit">
				<option value = "{{permit}}" disabled>Current Pass: {{permit}}</option>
				 <option value = "A">A</option>
				 <option value = "B">B</option>
				 <option value = "C">C</option>
				 <option value = "D">D</option>
				 <option value = "E">E</option>
			</select>
		</div>
    <br>
		<h2>Vehicle Information</h2>
		<div class="form-group row">
			<label for="make-input" class="col-xs-2 col-form-label">Make</label>
			<div class="col-xs-10">
				<input name="make" class="form-control" type="text" value="{{make}}" id="make-input" oninvalid="this.setCustomValidity('Please enter your car make')" onchange="this.setCustomValidity('')" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="model-input" class="col-xs-2 col-form-label">Model</label>
			<div class="col-xs-10">
				<input name="model" class="form-control" type="text" value="{{model}}" id="model-input" oninvalid="this.setCustomValidity('Please enter your car model')" onchange="this.setCustomValidity('')" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="color-input" class="col-xs-2 col-form-label">Color</label>
			<div class="col-xs-10">
				<input name="color" class="form-control" type="text" value="{{color}}" id="color-input" oninvalid="this.setCustomValidity('Please enter your car color')" onchange="this.setCustomValidity('')" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="plate-input" class="col-xs-2 col-form-label">License Plate</label>
			<div class="col-xs-10">
				<input name="plate" class="form-control" type="text" value="{{plate}}" id="plate-input">
			</div>
		</div>

		<button type="submit" class="btn btn-success">Update Settings</button>
		<a type="submit" class="btn btn-default" href="/">Cancel</a>
 </div>

</form>
</template>
