<template name ="Account">

	<div class="page-header">
		<h1 align=center>Account Settings</h1>
	</div>
    <div>
		<h2>Driver Information</h2>
		<div class="form-group row">
			<label for="email-input" class="col-xs-2 col-form-label">Email</label>
			<div class="col-xs-10">
				<input class="form-control" type="email" value="{{email}}" id="email-input" disabled>
			</div>
		</div>
		<div class="form-group row">
			<label for="phone-input" class="col-xs-2 col-form-label">Phone Number</label>
			<div class="col-xs-10">
				<input class="form-control" type="tel" value="1-(555)-555-5555" id="phone-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="permit-input" class="col-xs-2 col-form-label">Permit Type</label>
			<div class="dropdown" style="left: 15px">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Permit Type
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" style="left:180px" aria-labelledby="dropdownMenu1" id="permit-input">
				<li><a href="#">A</a></li>
				<li><a href="#">B</a></li>
				<li><a href="#">C</a></li>
				<li><a href="#">D</a></li>
				<li><a href="#">E</a></li>
			</ul>
			</div>

		</div>

    <br>

		<h2>Vehicle Information</h2>
		<div class="form-group row">
			<label for="make-input" class="col-xs-2 col-form-label">Make</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="Honda" id="make-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="model-input" class="col-xs-2 col-form-label">Model</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="Civic" id="model-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="color-input" class="col-xs-2 col-form-label">Color</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="Silver" id="color-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="plate-input" class="col-xs-2 col-form-label">License Plate</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="ABCD123" id="plate-input">
			</div>
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
		<button type="submit" class="btn btn-default">Cancel</button>
 </div>


</template>
