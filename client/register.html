<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Register an Account</title>

</head>

<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">UMBCParkingPal</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Search Listings</a></li>
      <li><a href="#">Post a Listing</a></li>
      <li><a href="#">View My Account</a></li>
	  <li><a href="#">Help</a></li>
    </ul>
  </div>
</nav>

	<div class="container">

		<div class="page-header">
			<h1 style="margin-top:70px" align=center >Register an Account</h1>
		</div>
		
		<h2>Driver Information</h2> 
		<div class="form-group row">
			<label for="email-input" class="col-xs-2 col-form-label">Email</label>
			<div class="col-xs-10">
				<input class="form-control" type="email" value="email@umbc.edu" id="email-input" disabled>
			</div>
		</div>
		<div class="form-group row">
			<label for="phone-input" class="col-xs-2 col-form-label">Phone Number</label>
			<div class="col-xs-10">
				<input class="form-control" type="tel" value="" id="phone-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="permit-input" class="col-xs-2 col-form-label">Permit Type</label>
			<div class="dropdown" style="left: 15px">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Permit Type
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" style="left:180px" aria-labelledby="dropdownMenu1">
				<li><a href="#">A</a></li>
				<li><a href="#">B</a></li>
				<li><a href="#">C</a></li>
				<li><a href="#">D</a></li>
				<li><a href="#">E</a></li>
			</ul>
			</div>
			
		</div>
		
		</br>
		
		<h2>Vehicle Information</h2>
		<div class="form-group row">
			<label for="make-input" class="col-xs-2 col-form-label">Make</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="" id="make-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="model-input" class="col-xs-2 col-form-label">Model</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="" id="model-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="color-input" class="col-xs-2 col-form-label">Color</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="" id="color-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="plate-input" class="col-xs-2 col-form-label">License Plate</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" value="" id="plate-input">
			</div>
		</div>
		
		<button type="submit" class="btn btn-success">Register</button>
		<button type="submit" class="btn btn-default">Cancel</button>

  <div class="container" ng-app="simple-spaces" style="margin-top:50px">
    <spaces-list></spaces-list>
  </div>

</body>
