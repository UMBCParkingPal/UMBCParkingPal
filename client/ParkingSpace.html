<template name="ParkingSpace">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <div class="col-md-6">
  <article class="parkingSpace">
    <div class="w3-container" style="padding-bottom:10px">
  <div class="w3-card-4">
    <header class="w3-container w3-blue">
      <h2>Lot {{lotNum}}</h2>

    </header>

    <div class="w3-container">
      <h3>${{price}}</h3>
    </div>

    <footer class="w3-container w3-blue">
      <h3>{{time.hour}}:{{time.minute}} {{time.ampm}}</h3>
      <div style="float:center;"><button class="buy btn">Buy</button></div>
      <div style="float:right;">{{getUserRating}}</div>
    </footer>
  </div>
</div>
  </article>
</div>
</template>
