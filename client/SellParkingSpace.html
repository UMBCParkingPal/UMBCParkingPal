<template name="SellParkingSpace">
	<div class="page-header">
		<center><h1>Post a Listing</h1></center>
	</div>
		{{#if canSellSpace}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9"><img src="map.jpg" width="750" height="500"></div>
            <div class="col-lg-3">
                {{> quickForm  collection="ParkingSpaces" id="insertParkingSpaceForm"  class="new-parkingSpace-form" type="insert"}}
						</div>
        </div>
	</div>
	{{else}}
	<p>You currently already have an active listing. If you would like to list another spot, please delete the previous one first.</p>
	{{/if}}

</template>
